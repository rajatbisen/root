<!DOCTYPE html>
<html>
    <head>

    <title>MyCalculator</title>

    
    </head>
    <body>
        <button onclick="runCal()">Run Calculator</button>
        <br><br>
      <b>Result:  <p type="number" id="result"></p></b>



        <script> function runCal(){
            const operator = prompt("Select one option:\n 1. Addition \n 2.Substraction\n 3.Multiplication\n 4:Division\n 5.Exponent\n 6.Mean\n 7.Quit  ");

            const number1 = parseFloat(prompt("Enter First Number"));
            const number2 = parseFloat(prompt("Enter Second Number"));

            let results;

            if(operator == "1")
            {
                results = number1 + number2;
            

            document.getElementById('result').innerHTML = results
            }

            else if(operator == "2"){
                results = number1 - number2;

                document.getElementById('result').innerHTML = results
            }

            else if(operator == "3"){
                results = number1 * number2;

                document.getElementById('result').innerHTML = results
            }

            else if(operator == "4"){
                results = number1 / number2;

                document.getElementById('result').innerHTML = results
            }

            else if(operator == "5"){

                results = Math.pow(number1 , number2)
                    

                document.getElementById('result').innerHTML = results
            }

            else if(operator == "6"){
                results = (number1 + number2)/ 2;

                document.getElementById('result').innerHTML = results
            }

            else if(operator == "7"){
                

                document.getElementById('result').innerHTML = "Quit"
            }
        }
        
        </script>
    </body>
    
</html>
